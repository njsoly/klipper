
[gcode_macro LIST_HEATER_KEYS]
description:
	(WIP) Display the keys on heaters object, if it exists
gcode:
	{% set HEATERS_KEYS=heaters.keys() | list | join(', ')  %}
	{action_respond_info(
		'heaters keys: ' + HEATERS_KEYS)}

[gcode_macro LIST_PRINTER_PRINTER_KEYS]
description:
	(WIP) Display the keys on printer.printer
gcode:
	{% set _KEYS=printer.printer.keys() | list | join(', ')  %}
	{action_respond_info(
		'printer.printer keys: ' + _KEYS)}
