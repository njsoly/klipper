
[gcode_macro LIST_HEATER_KEYS]
description:
	(WIP) Display the keys on heaters object, if it exists
gcode:
	{% set HEATERS_KEYS=printer.heaters.__dict__ | list | join(', ')  %}
	{action_respond_info(
		'heaters dict: ' + HEATERS_KEYS)}

